<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #1F3864; }
        .kpi-container { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .kpi-card { background: #2E75B6; color: white; padding: 20px 30px; border-radius: 10px; text-align: center; }
        .kpi-card h3 { margin: 0; font-size: 14px; }
        .kpi-card p { margin: 10px 0 0; font-size: 24px; font-weight: bold; }
        .charts { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-top: 30px; }
        .chart-box { background: white; padding: 20px; border-radius: 10px; width: 500px; }
    </style>
</head>
<body>
    <h1>Automated Sales Dashboard</h1>

    <div class="kpi-container">
        <div class="kpi-card"><h3>Total Revenue</h3><p>{{ total_revenue }}</p></div>
        <div class="kpi-card"><h3>Total Transactions</h3><p>{{ total_transactions }}</p></div>
        <div class="kpi-card"><h3>Avg Order Value</h3><p>{{ avg_order_value }}</p></div>
    </div>

    <div class="charts">
        <div class="chart-box"><canvas id="regionChart"></canvas></div>
        <div class="chart-box"><canvas id="productChart"></canvas></div>
        <div class="chart-box"><canvas id="paymentChart"></canvas></div>
    </div>

    <script>
        new Chart(document.getElementById('regionChart'), {
            type: 'bar',
            data: {
                labels: {{ region_data.keys() | list | tojson }},
                datasets: [{ label: 'Revenue by Region', data: {{ region_data.values() | list | tojson }}, backgroundColor: '#2E75B6' }]
            }
        });
        new Chart(document.getElementById('productChart'), {
            type: 'bar',
            data: {
                labels: {{ product_data.keys() | list | tojson }},
                datasets: [{ label: 'Revenue by Product', data: {{ product_data.values() | list | tojson }}, backgroundColor: '#1F3864' }]
            }
        });
        new Chart(document.getElementById('paymentChart'), {
            type: 'bar',
            data: {
                labels: {{ payment_data.keys() | list | tojson }},
                datasets: [{ label: 'Revenue by Payment Method', data: {{ payment_data.values() | list | tojson }}, backgroundColor: '#70AD47' }]
            }
        });
    </script>
</body>
</html>
